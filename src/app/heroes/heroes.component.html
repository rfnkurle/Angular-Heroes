
<h2>My Heroes</h2>
<ul class="heroes">

<li *ngFor="let hero of heroes" 
[class.selected] = "hero === selectedHero"
(click)="onSelect(hero)">
    
    <span class="badge">{{hero.id}}. </span>{{hero.name}}
</li>

</ul>

<!-- binds [hero]="selectedHero from HeroesComponent to apphero-detail" component-->
<app-hero-detail [hero]="selectedHero"></app-hero-detail>
<!-- binds slectedHero property to target element, hero -->
