<!-- only displays if there are messages to show -->
<div *ngIf ="messageService.messages.length">

<h2>Messages</h2>
<button class="clear"
  (click)="messageService.clear()"

>CLEAR
</button>

<!-- draws from messageService -- MessageService ---- messages[] -->
<div *ngFor= "let message of messageService.messages">{{message}}</div>

</div>
